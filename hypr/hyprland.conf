$system_theme = Arc
$cursor_theme = Adwaita
$cursor_size  = 24
$icon_theme   = Papirus
$text_scale   = 1

### Environment variables ###
env = GDK_BACKEND,wayland,x11,*
env = GTK_THEME,$system_theme
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

### Cursors ###
env = HYPRCURSOR_SIZE,$cursor_size
env = HYPRCURSOR_THEME,$cursor_theme
env = XCURSOR_SIZE,$cursor_size
env = XCURSOR_THEME,$cursor_theme # pacman -S adwaita-cursors

# env = XCURSOR_THEME,XCursor-Pro-Hyprcursor-Light

# GTK THEME
# ================================================
# This is the only place where you need to set GTK scaling
$gnome-schema = org.gnome.desktop.interface
exec=gsettings set $gnome-schema gtk-theme $system_theme
exec=gsettings set $gnome-schema icon-theme $icon_theme
exec=gsettings set $gnome-schema cursor-theme $cursor_theme
exec=gsettings set org.gnome.desktop.interface text-scaling-factor $text_scale
exec=gsettings set org.gnome.desktop.interface cursor-size $cursor_size

### MONITORS ###

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1.33
monitor=DP-1,preferred,auto,auto

## Switch display when close laptop
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1.33"

### MY PROGRAMS ###

# Set programs that you use
$browser = firefox
$terminal = wezterm
$fileManager = thunar
$menu = rofi -show drun -show-icons
$wofi = wofi --show drun

### AUTOSTART ###
exec-once = systemctl --user import-environment
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XAUTHORITY
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(07b5efff)
    col.inactive_border = rgba(ffffff00)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 1.0
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    enable_swallow = false
    swallow_regex = ^(org\.wezfurlong\.wezterm)$
    vrr = 1
}

input {
    kb_layout = us,ua
    kb_variant = lang
    kb_options = grp:win_space_toggle
    kb_model =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

bind = ,XF86AudioRaiseVolume, exec, pamixer -i 10
bind = ,XF86AudioLowerVolume, exec, pamixer -d 10
bind = ,XF86AudioMute, exec, pamixer -t
bind = ,XF86AudioMicMute, exec, pactl -- set-source-mute 0 toggle
bind = ,XF86MonBrightnessDown, exec, brightnessctl -c backlight set 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl -c backlight set +10%

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, V, togglefloating,
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = alt, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


### WINDOWS AND WORKSPACES ###

windowrule = workspace 1, ^(org.wezfurlong.wezterm)$
windowrule = workspace 2, ^(firefox)$
windowrule = float, ^(com.saivert.pwvucontrol)

### Window Rules ###
windowrule   = float, confirm
windowrule   = float, file_progress
windowrule   = float, dialog
windowrule   = float, nm-connection-editor
windowrule   = float, blueman-manager
windowrule   = size 40% 40%, blueman-manager
windowrule   = move 59.4% 50, blueman-manager
windowrule   = float, blueman-manager

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
