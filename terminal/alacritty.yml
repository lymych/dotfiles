env:
  TERM: "alacritty-direct"

shell:
 program: "/bin/zsh"
 args:
   - "-l"
   - "-c"
   - "tmux attach || tmux"

live_config_reload: true

window:
  opacity: 1
  padding:
    x: 1
    y: 0
  decorations: "full"
  dynamic_title: true
  option_as_alt: "OnlyLeft"
  decoration_theme_variant: "None"

font:
  normal:
    family: "MesloLGS Nerd Font"
    style: "Regular"
  bold:
    family: "MesloLGS Nerd Font"
    style: "Bold"
  bold_italic:
    family: "MesloLGS Nerd Font"
    style: "Bold Italic"
  italic:
    family: "MesloLGS Nerd Font"
    style: "Italic"
  size: 13

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

cursor:
  style: "Block"
  unfocused_hollow: true

key_bindings:
  - { key: LBracket, mods: Command, chars: "\x01\x70" } # ctrl-a p
  - { key: RBracket, mods: Command, chars: "\x01\x6e" } # ctrl-a n
  - { key: W, mods: Command, chars: "\x01\x78" } # ctrl-a x
  - { key: T, mods: Command, chars: "\x01\x63" } # ctrl-a c
  - { key: Key1, mods: Command, chars: "\x01\x31" }
  - { key: Key2, mods: Command, chars: "\x01\x32" }
  - { key: Key3, mods: Command, chars: "\x01\x33" }
  - { key: Key4, mods: Command, chars: "\x01\x34" }
  - { key: Key5, mods: Command, chars: "\x01\x35" }
  - { key: Key6, mods: Command, chars: "\x01\x36" }
  - { key: Key7, mods: Command, chars: "\x01\x37" }
  - { key: Key8, mods: Command, chars: "\x01\x38" }
  - { key: Key9, mods: Command, chars: "\x01\x39" }

schemes:
  dracula: &dracula
    primary:
      background: "#22212C"
      foreground: "#F8F8F2"
      bright_foreground: "#FFFFFF"
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: "#454158"
        background: "#8AFF80"
      focused_match:
        foreground: "#454158"
        background: "#FFCA80"
    footer_bar:
      background: "#22212C"
      foreground: "#F8F8F2"
    hints:
      start:
        foreground: "#22212C"
        background: "#FFFF80"
      end:
        foreground: "#FFFF80"
        background: "#22212C"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: "#454158"
    normal:
      black: "#7970A9"
      red: "#FF9580"
      green: "#8AFF80"
      yellow: "#FFFF80"
      blue: "#9580FF"
      magenta: "#FF80BF"
      cyan: "#80FFEA"
      white: "#F8F8F2"
    bright:
      black: "#7970A9"
      red: "#FFAA99"
      green: "#A2FF99"
      yellow: "#FFFF99"
      blue: "#AA99FF"
      magenta: "#FF99CC"
      cyan: "#99FFEE"
      white: "#FFFFFF"
  gruvbox_material_hard_dark: &gruvbox_material_hard_dark
    primary:
      background: '0x1d2021'
      foreground: '0xd4be98'
    normal:
      black:   '0x32302f'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'
    bright:
      black:   '0x32302f'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'

# Apply the color scheme.
