env:
  TERM: "alacritty-direct"

shell:
 program: "/bin/zsh"
 args:
   - "-l"
   - "-c"
   - "tmux attach || tmux"

live_config_reload: true

window:
  opacity: 1
  # padding:
  #   x: 0
  #   y: 0
  dynamic_padding: true
  decorations: "full"
  dynamic_title: true
  option_as_alt: "OnlyLeft"

font:
  normal:
    family: "MesloLGS Nerd Font"
    style: "Regular"
  bold:
    family: "MesloLGS Nerd Font"
    style: "Bold"
  bold_italic:
    family: "MesloLGS Nerd Font"
    style: "Bold Italic"
  italic:
    family: "MesloLGS Nerd Font"
    style: "Italic"
  size: 12.5

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

cursor:
  style: "Block"
  unfocused_hollow: true

key_bindings:
  - { key: LBracket, mods: Command, chars: "\x01\x70" } # ctrl-a p
  - { key: RBracket, mods: Command, chars: "\x01\x6e" } # ctrl-a n
  - { key: W, mods: Command, chars: "\x01\x78" } # ctrl-a x
  - { key: T, mods: Command, chars: "\x01\x63" } # ctrl-a c
  - { key: Key1, mods: Command, chars: "\x01\x31" }
  - { key: Key2, mods: Command, chars: "\x01\x32" }
  - { key: Key3, mods: Command, chars: "\x01\x33" }
  - { key: Key4, mods: Command, chars: "\x01\x34" }
  - { key: Key5, mods: Command, chars: "\x01\x35" }
  - { key: Key6, mods: Command, chars: "\x01\x36" }
  - { key: Key7, mods: Command, chars: "\x01\x37" }
  - { key: Key8, mods: Command, chars: "\x01\x38" }
  - { key: Key9, mods: Command, chars: "\x01\x39" }

# Colors (Dracula PRO)
colors:
  primary:
    background: "#22212C"
    foreground: "#F8F8F2"
    bright_foreground: "#FFFFFF"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: "#454158"
      background: "#8AFF80"
    focused_match:
      foreground: "#454158"
      background: "#FFCA80"
  footer_bar:
    background: "#22212C"
    foreground: "#F8F8F2"
  hints:
    start:
      foreground: "#22212C"
      background: "#FFFF80"
    end:
      foreground: "#FFFF80"
      background: "#22212C"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: "#454158"
  normal:
    black: "#7970A9"
    red: "#FF9580"
    green: "#8AFF80"
    yellow: "#FFFF80"
    blue: "#9580FF"
    magenta: "#FF80BF"
    cyan: "#80FFEA"
    white: "#F8F8F2"
  bright:
    black: "#7970A9"
    red: "#FFAA99"
    green: "#A2FF99"
    yellow: "#FFFF99"
    blue: "#AA99FF"
    magenta: "#FF99CC"
    cyan: "#99FFEE"
    white: "#FFFFFF"
